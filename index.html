<!DOCTYPE html>
<html lang="en">
<head>
  <!--   meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>SBI Passbook Card Generator</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="i_logo.jpg" alt="" width="50" height="50" class="rounded-circle">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            Developed by - Kumar Abhishek
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-8">
      <form class="row g-3">

        <div class="col-md-6">
          <label for="incif_num" class="form-label">Cif Number</label>
          <input type="number" class="form-control"  id="incif_num" placeholder="Enter CIF number...">
        </div>

        <div class="col-md-6">
          <label for="inac_num" class="form-label">Account Number</label>
          <input type="number" class="form-control"  id="inac_num" placeholder="Enter account number...">
        </div>

        <div class="col-md-6">
          <label for="inifsc" class="form-label">IFSC Code</label>
          <input type="text" class="form-control"  id="inifsc" placeholder="Enter ifsc code [SBIN0000000]">
        </div>

        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control"  id="infname" placeholder="Your first name...."  >
        </div>

        <div class="col-md-6">
          <label for="mname" class="form-label">Middle Name</label>
          <input type="text" class="form-control"  id="inmname" placeholder="Your middle name...."  >
        </div>

        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control"  id="inlname" placeholder="Your last name...."  >
        </div>

        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control"  id="inaddress" placeholder="Your address...."  >
        </div>

        <div class="col-md-6">
          <label for="inpin" class="form-label">Pin Code</label>
          <input type="number" class="form-control"  id="inpin" placeholder="Enter pin code...."  >
        </div>

        <div class="col-md-6">
          <label for="inkoname" class="form-label">KO Name</label>
          <input type="text" class="form-control"  id="inkoname" placeholder="Your ko name...."  >
        </div>

        <div class="col-md-6">
          <label for="inkoloaction" class="form-label">KO Location</label>
          <input type="text" class="form-control"  id="inkoloaction" placeholder="Your ko loaction...."  >
        </div>

        <!-- Rest of the form fields -->

        <div class="col-md-6">
          <label class="form-label" for="customFile">Upload photo</label>
          <input type="file" class="form-control" id="file" accept="image/*" onchange="loadImage(event)">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="customFile">Click the generate card button.</label>
          <br>
          <button type="submit" id="preview" class="btn btn-primary">Generate Card</button>
        </div>
      </form>
    </div>

    <div class="col-md-4">
      <canvas id="result" class="card mt-3" style="width: 400px; height: 300px;">
        <header id="head">
          <div class="camp">
            <h5>SBI - KIOSK BNANKING</h5>
            <span>Identity Card</span>
          </div>
          <img src="sbi_logo.png" id="logo">
        </header>

        <div class="content">
          <ul>
            <li id="cif_num"></li>
            <li id="ac_num"></li>
            <li id="ifsc"></li>
            <li id="fname"></li>
            <li id="mname"></li>
            <li id="lname"></li>
            <li id="address"></li>
            <li id="pin"></li>
            <li id="koname"></li>
            <li id="koloaction"></li>
            <!-- Rest of the list items -->
          </ul>
          <img src="" id="imgDisplayed">
        </div>
      </canvas>
      <div class="mt-3">
        <button id="down" class="btn btn-success">Download</button>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
